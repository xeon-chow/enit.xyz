baseurl: "https://enit.xyz/"
languageCode: "en-US"
title: "Xeon Chow"
theme: "hugo-paged"
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "↩"
hasCJKLanguage: true
enableEmoji: true

outputs:
  home: [html, rss, json]

permalinks:
  cn: "/:sections/:year/:month/:slug/"
  en: "/:sections/:year/:month/:slug/"

menu:
  main:
    - name: "About"
      url: "/en/about"
      weight: 1
    - name: "关于"
      url: "/cn/about"
      weight: 2
    - name: "blog"
      url: "/en/"
      weight: 3
    - name: "日志"
      url: "/cn/"
      weight: 4
  en:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "About"
      url: "/en/about/"
      weight: 2
    - name: "Blog"
      url: "/en/"
      weight: 3
    - name: "中文"
      url: "/cn/"
      weight: 4
  cn:
    - name: "首页"
      url: "/"
      weight: 1
    - name: "关于"
      url: "/cn/about"
      weight: 2
    - name: "日志"
      url: "/cn/"
      weight: 3
    - name: "EN"
      url: "/en/"
      weight: 4

params:
  description: "A website built through Hugo with the hugo-paged theme."
  logo:
    en:
      alt: Xeon Chow
      img: "/images/logo.png" # a path to the logo
  footer: "&copy; [Xeon Chow](https://enit.xyz) {Year}"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
